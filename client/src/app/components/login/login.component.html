<p>login works!</p>
<form #form="ngForm" (submit)="_user.login(form.value)">
    <input 
        type="text"
        name="username"
        placeholder="username"
        ngModel
        required
    >
    <input 
        type="password"
        name="password"
        placeholder="password"
        ngModel
        required
    >
    <button
        [disabled]="form.invalid"
    >Login</button>
</form>

<a routerLink="/register">Don't have an account yet?</a>

<p>{{form.value | json}}</p>
